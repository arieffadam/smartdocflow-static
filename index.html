<input type="file" id="fileInput" />
<br /><br />
<button onclick="upload(false)">Upload Only</button>
<button onclick="upload(true)">Upload + Analyze</button>

<script>
  async function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => {
        const base64Data = reader.result.split(',')[1]; // remove data:*/*;base64,
        resolve(base64Data);
      };
      reader.onerror = (error) => reject(error);
    });
  }

  async function upload(analyze) {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return alert("Please choose a file.");

    const filename = file.name;
    const content = await toBase64(file);

    // Step 1: Upload
    const uploadRes = await fetch("https://uq9bni0r75.execute-api.ap-southeast-1.amazonaws.com/upload", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ filename, content }),
    });
    const uploadJson = await uploadRes.json();
    alert("Upload result: " + (uploadJson.message || uploadJson.error));

    // Step 2: Analyze (optional)
    if (analyze) {
      const analyzeRes = await fetch("https://uq9bni0r75.execute-api.ap-southeast-1.amazonaws.com/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename }),
      });
      const analyzeJson = await analyzeRes.json();
      alert("Analyze result: " + (analyzeJson.message || analyzeJson.error));
    }
  }
</script>

    async function handleUpload() {
  if (!selectedFile) return;
  status.style.color = 'black';
  status.textContent = 'Uploading...';

  const reader = new FileReader();
  reader.onload = async () => {
    const base64 = reader.result.split(',')[1];

    try {
      const response = await fetch('https://r2s0ml84d7.execute-api.ap-southeast-1.amazonaws.com/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          filename: selectedFile.name,
          content: base64
        })
      });

      const result = await response.json();
      if (response.ok) {
        status.textContent = 'Uploaded successfully!';
        status.style.color = 'green';
      } else {
        status.textContent = 'Upload failed: ' + result.error;
        status.style.color = 'red';
      }
    } catch (err) {
      status.textContent = 'Error uploading file.';
      status.style.color = 'red';
    }
  };

  reader.readAsDataURL(selectedFile);
}
